<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Demo Web App</title>
    <style>
        body {
            padding-top: 200px;
        }

        h1,
        p {
            text-align: center;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-3">EC2 Private IP:<br /></h1>
        <div class="d-flex justify-content-center mb-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body bg bg-primary ">
                    <h5 class="card-title text-center text-white">{{ message.private_ip }}</h5>
                </div>
            </div>
        </div>

        <p>This app is hosted on an AWS EC2 instance, or a group of EC2 instances. <br />The private ip information of
            the
            instance which processed current http requst is display above.</p>
    </div>
